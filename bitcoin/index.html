<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Simple Image Gallery</title>
</head>
  <body>
    <main>
      <header>
        <h1>Bitcoin Current Price: <span id="price"></span></h1>
      </header>
      <div class="option">
         <input id="USD" type="checkbox" name="currency" value="USD"> USD
        <input id="EUR" type="checkbox" name="currency" value="EUR">EUR
        <input id="GBP" type="checkbox" name="currency" value="GBP"> GBP
      </div>
      <button class="btn">Refresh</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
